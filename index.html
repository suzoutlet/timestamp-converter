<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Timestamp Converter Section -->
        <p>Enter the Unix timestamp to see the conversion in different formats:</p>
        <input type="text" id="timestampInput" placeholder="Enter Unix Timestamp" oninput="clearError()">
        <button onclick="convertTimestamp()">Convert Timestamp</button>

        <table id="timestampTable">
            <tr>
                <th>Format</th>
                <th>Seconds</th>
            </tr>
            <tr>
                <td>GMT</td>
                <td id="gmtTime">Loading...</td>
            </tr>
            <tr>
                <td>Your Time Zone</td>
                <td id="localTime">Loading...</td>
            </tr>
            <tr>
                <td>Relative</td>
                <td id="relativeTime" class="relative">Loading...</td>
            </tr>
        </table>

        <!-- Unix Timestamp Section -->
        <div id="dateTimeSection">
            <h3>Enter a Date & Time to Convert to Unix Timestamp:</h3>
            <form id="dateForm">
                <label>Year</label><input type="number" id="year" min="1900" max="2099" value="2025">
                <label>Month</label><input type="number" id="month" min="1" max="12" value="2">
                <label>Day</label><input type="number" id="day" min="1" max="31" value="20">
                <label>Hour (24 hour)</label><input type="number" id="hour" min="0" max="23" value="2">
                <label>Minutes</label><input type="number" id="minutes" min="0" max="59" value="32">
                <label>Seconds</label><input type="number" id="seconds" min="0" max="59" value="58">
                <button type="button" onclick="convertDateToTimestamp()">Convert Date & Time</button>
            </form>

            <table id="convertedDateTable">
                <tr>
                    <th>Format</th>
                    <th>Seconds</th>
                </tr>
                <tr>
                    <td>Unix Timestamp</td>
                    <td id="unixTimestamp">Loading...</td>
                </tr>
                <tr>
                    <td>GMT</td>
                    <td id="gmtConvertedTime">Loading...</td>
                </tr>
                <tr>
                    <td>Your Time Zone</td>
                    <td id="localConvertedTime">Loading...</td>
                </tr>
                <tr>
                    <td>Relative</td>
                    <td id="relativeConvertedTime" class="relative">Loading...</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
