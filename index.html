<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unix Timestamp Converter</h1>
        
        <!-- Current Unix timestamp display -->
        <div class="current-timestamp">
            <p>The current Unix epoch time is <span id="current-timestamp"></span></p>
        </div>

        <!-- Unix timestamp converter -->
        <div class="timestamp-converter">
            <h2>Enter Unix Timestamp</h2>
            <input type="number" id="timestamp" placeholder="Enter Unix timestamp" value="1740019493" />
            <button id="convert-timestamp">Convert</button>
            <div id="converted-result" class="result"></div>
        </div>

        <div class="separator"></div>

        <!-- Date and time to Unix timestamp converter -->
        <div class="date-converter">
            <h2>Enter a Date & Time</h2>
            <form id="date-form">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" placeholder="2025">
                <label for="month">Month</label>
                <input type="number" id="month" name="month" placeholder="02">
                <label for="day">Day</label>
                <input type="number" id="day" name="day" placeholder="20">
                <label for="hour">Hour</label>
                <input type="number" id="hour" name="hour" placeholder="02">
                <label for="minute">Minute</label>
                <input type="number" id="minute" name="minute" placeholder="32">
                <label for="second">Second</label>
                <input type="number" id="second" name="second" placeholder="58">
                <button type="submit">Convert</button>
            </form>
            <div id="date-result" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
